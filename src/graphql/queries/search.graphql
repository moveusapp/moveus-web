query SearchItems($searchString: String!) {
  searchResult(searchString: $searchString) {
    ... on UserType {
      id
      username
      firstName
      lastName
    }
    ... on EventType {
      id
      title
      description
    }
    ... on PostType {
      id
      title
      content
      event {
        id
      }
    }
  }
}
