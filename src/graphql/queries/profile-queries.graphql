query GetMyProfile {
    myProfile {
        ...ContextProfile
    }
}

query GetProfilePictureUploadURL {
  profilePictureGcloudUrl
}

query GetNotifications {
  myNotifications(lastFetch: "1971-01-01") {
    id
    time
    notificationType
    ... on UserNotificationType {
      user {
        id
        username
        firstName
        lastName
      }
    }
  }
}
