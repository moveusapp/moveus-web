query GetFeed {
  joinedEvents {
    posts {
      ...PostCard
    }
    organizer {
      user {
        id
        username
        firstName
        lastName
      }
    }
  }
}

query GetHomeEvents {
  futureJoinedEvents {
    ...EventCard
  }
  ongoingJoinedEvents {
    ...EventCard
  }
  myRecommendedEvents {
    ...EventCard
  }
}