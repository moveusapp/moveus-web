query GetUserChat($userId: Int!) {
  userChat (userId: $userId) {
    id
    members {
      user {
        id
        username
        firstName
        lastName
      }
    }
  }
}

query GetMyChats {
  myChats {
    ...Chat
  }
}

query GetAttachmentUploadURL {
  newAttachment {
    id
    url
  }
}