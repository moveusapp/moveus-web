fragment EventMember on EventMemberType {
  role
  user {
    id
    username
    firstName
    lastName
  }
}

fragment Post on PostType {
  id
  title
  content
  timePosted
  likes
  event {
    id
  }
}

fragment EventOrganizer on EventMemberType {
  user {
    id
    username
    firstName
    lastName
  }
}

fragment Event on EventType {
  id
  title
  description
  startTime
  endTime
  location {
    longitude
    latitude
  }
  activity {
    id
    name
  }
  skillLevel
  maxParticipants
  allowSpectators
  acceptedGenders
  minAge
  maxAge
  organizer {
    ...EventOrganizer
  }
  members {
    ...EventMember
  }
  posts {
    ...Post
  }
  finished
  role
}

fragment EventCard on EventType {
  id
  title
  startTime
  description
  participantCount
  location {
    longitude
    latitude
  }
}