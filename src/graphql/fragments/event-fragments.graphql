fragment EventMember on EventMemberType {
  role
  user {
    ...UserCard
  }
}

fragment PostCard on PostType {
  id
  title
  content
  timePosted
  likes
  event {
    id
    title
    organizer {
      user {
        ...UserCard
      }
    }
  }
}

fragment EventOrganizer on EventMemberType {
  user {
    ...UserCard
  }
}

fragment Event on EventType {
  id
  title
  description
  startTime
  endTime
  location {
    longitude
    latitude
  }
  activity {
    id
    name
  }
  skillLevel
  maxParticipants
  allowSpectators
  acceptedGenders
  minAge
  maxAge
  organizer {
    ...EventOrganizer
  }
  members {
    ...EventMember
  }
  posts {
    ...PostCard
  }
  finished
  role
}

fragment EventCard on EventType {
  id
  title
  activity {
    id
  }
  organizer {
    user {
      ...UserCard
    }
  }
  startTime
  description
  participantCount
  maxParticipants
  location {
    name
    longitude
    latitude
  }
}