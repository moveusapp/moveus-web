fragment ChatMemberFragment on ChatMemberType {
  user {
    id
    username
    firstName
    lastName
  }
  lastOpen
}

fragment ChatMessagesFragment on ChatMessageType {
  id
  user {
    id
  }
  textContent
  timeSent
  attachmentUrl
}

fragment ChatFragment on ChatType {
  id
  lastMessage {
    ...ChatMessagesFragment
  }
  members {
    ...ChatMemberFragment
  }
}

fragment WSChatMessagesFragment on WSChatMessageType {
  id
  userId
  textContent
  timeSent
  attachmentUrl
}
