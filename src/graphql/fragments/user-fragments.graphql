fragment Survey on ProfileType {
  frequencyOfPhysicalActivity
  socialInteractionImportance
  preferredPartySize
  formedRelationshipTypes
  physicalActivitySatisfaction
  preferredPartnerCharacteristics
  matchedParticipationLikelihood
  preferredTimeOfTheDay
  genderPreference
  mainInterest
}

fragment BasicInfo on ProfileType {
  firstName
  lastName
  bio
  dateOfBirth
  gender
}

fragment ContextProfile on ProfileType{
  id
  username
  email
  lastLogin
  maxTravelDistance
  isCapeable
  lastName
  verified
  likes
  dislikes
  friendCount
  ...BasicInfo
  ...Survey
  privacySettings {
    setting
    scope
  }
  organizes {
    ...EventCard
  }
}

fragment User on UserType {
  id
  username
  bio
  gender
  firstName
  lastName
  likes
  dislikes
  dateOfBirth
  friendCount
  relationship {
    status
    chat {
      id
    }
  } 
  organizes {
    ...EventCard
  }
}

fragment UserCard on UserType {
  id
  username
  firstName
  lastName
}
