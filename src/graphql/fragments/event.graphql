fragment EventMemberFragment on EventMemberType {
  role
  user {
    id
    username
    firstName
    lastName
  }
}

fragment EventPostFragment on PostType {
  id
  title
  content
  timePosted
  likes
}

fragment EventOrganizerFragment on EventMemberType {
  user {
    id
    username
    firstName
    lastName
  }
}

fragment EventFragment on EventType {
  id
  title
  description
  startTime
  endTime
  location {
    longitude
    latitude
  }
  activity {
    id
    name
  }
  skillLevel
  maxParticipants
  allowSpectators
  acceptedGenders
  minAge
  maxAge
  organizer {
    ...EventOrganizerFragment
  }
  members {
    ...EventMemberFragment
  }
  posts {
    ...EventPostFragment
  }
  finished
  role
}

fragment EventTabFragment on EventType {
  id
  title
  startTime
  participantCount
  location {
    longitude
    latitude
  }
}
