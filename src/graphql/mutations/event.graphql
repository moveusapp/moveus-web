mutation CreateNewEventMutation(
  $title: String!
  $description: String
  $startTime: DateTime!
  $endTime: DateTime!
  $requrements: String
  $locationLongitude: Float
  $locationLatitude: Float
  $activity: Activity!
  $skillLevel: SkillLevel!
  $maxParticipants: Int
  $allowSpectators: Boolean
  $minAge: Int
  $maxAge: Int
  $acceptedGenders: [GenderNoPNTS!]
) {
  createEvent(
    title: $title
    description: $description
    startTime: $startTime
    endTime: $endTime
    requrements: $requrements
    locationLongitude: $locationLongitude
    locationLatitude: $locationLatitude
    activity: $activity
    skillLevel: $skillLevel
    maxParticipants: $maxParticipants
    allowSpectators: $allowSpectators
    minAge: $minAge
    maxAge: $maxAge
    acceptedGenders: $acceptedGenders
  ) {
    event {
      id
    }
  }
}

mutation JoinEventMutation($eventId: Int!) {
  joinEvent(eventId: $eventId) {
    success
  }
}

mutation LeaveEventMutation($eventId: Int!) {
  leaveEvent(eventId: $eventId) {
    success
  }
}

mutation CancelEventMutation($eventId: Int!) {
  deleteEvent(eventId: $eventId) {
    success
  }
}
